    <meta charset="UTF-8">

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-trasnparent">
        <a class="navbar-brand" href="#">
            <img src="./images/logo.jpg" width="30" height="30" alt="">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./other/M-Faheem-Khan-Resume.pdf" target="_blank">Resum√©</a>
            </li>
        </ul>
    </nav>
    <!-- navbar -->

    <!-- container -->
    <div class="container-fluid">
        <div class="row">
            <!-- About Me -->
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 about_col">
                            <div class="d-flex justify-content-center">
                                <!-- Profile Image -->
                                <div class="profile_image_container">
                                    <img class="profile_image" alt="profile picture" src="./images/profile_200x200.jpg" />
                                </div>
                            </div>
                        </div>

                        <div class="col-12 about_col">
                            <!-- Personal Info -->
                            <div class="personal_info">
                                <h3>Muhammad F. Khan</h3>
                                <p class="title text-muted">Full Stack Developer</p>
                            </div>

                        </div>

                        <div class="col-12 about_col">
                            <hr />
                            <p class="text-muted">Social Link</p>
                            <!-- Social Links -->
                            <div class="social_icons">
                                <i class="fa fa-github icon" aria-hidden="true"></i>
                                <i class="fa fa-linkedin-square icon" aria-hidden="true"></i>
                                <i class="fa fa-envelope-open-o icon" aria-hidden="true"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Projects -->
            <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        The Projects section currently under construction and will be complted soon. In the mean while you can view my projects on github.
                    </div>
                </div>
            </div>
        </div>

        <br />

        <!-- Contact -->
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">Contact</h3>
                        <form id="contact" method="post" class="form" role="form">
                            <div class="row">
                                <div class="col-xs-6 col-md-6 form-group">
                                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required autofocus />
                                </div>
                                <div class="col-xs-6 col-md-6 form-group">
                                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
                                </div>
                            </div>

                            <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>

                            <br />
                            <div class="row">
                                <div class="col-xs-12 col-md-12 form-group justify-content-center text-center">
                                    <button class="btn btn-outline-primary  bt-lg pull-center" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />
